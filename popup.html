<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Brand Inspector</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header class="appbar">
    <div class="title">Brand Inspector</div>
    <div class="actions">
      <button id="scan" class="btn">Scan</button>
      <button id="exportJson" class="btn ghost" title="Export brand.json">Export</button>
      <button id="copyTokens" class="btn ghost" title="Copy JSON tokens">Copy JSON</button>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>Brand</h2>
      <div id="brandName" class="mono dim">—</div>
    </section>

    <section class="card">
      <div class="row-head">
        <h2>Description</h2>
        <button class="btn tiny ghost" id="copyDescription">Copy</button>
      </div>
      <div id="description" class="wrap"></div>
    </section>
    
    <section class="card">
      <div class="row-head">
        <h2>Keywords</h2>
        <button class="btn tiny ghost" id="copyKeywords">Copy</button>
      </div>
      <div id="keywords" class="mono dim"></div>
    </section>

    <section class="card">
      <h2>Logo / Icons</h2>
      <div id="logos" class="grid media-grid"></div>
    </section>

    <section class="card">
      <div class="row-head">
        <h2>Fonts</h2>
        <button class="btn tiny ghost" id="copyFonts">Copy</button>
      </div>
      <div id="fonts" class="font-list"></div>
    </section>

    <section class="card">
      <h2>Colors</h2>
      <div id="colors" class="palette"></div>
    </section>

    <!--
    <section class="card">
      <div class="row-head">
        <h2>Illustrations</h2>
        <small class="muted">(large images, not icons)</small>
      </div>
      <div id="illustrations" class="grid media-grid"></div>
    </section>
    -->

    <section id="errors" class="card error" style="display:none">
      <div id="errorBox" class="mono"></div>
    </section>
  </main>

  <footer class="foot">
    <small>MVP • v0.3.2</small>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
